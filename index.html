<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Check - DAV College</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --highlight: #1e90ff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --highlight: #4fc3f7;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      background: white;
      border-radius: 8px;
      padding: 5px;
      margin-right: 1rem;
    }

    .logo-container img {
      height: 50px;
      width: auto;
      border-radius: 4px;
      outline: 1px solid white;
    }

    h1 {
      font-size: 1.4rem;
    }

    main {
      position: relative;
      z-index: 1;
      flex: 1;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    main::before {
      content: "";
      background-image: url('python-blog-image.jpg'); /* Make sure this image is uploaded to GitHub repo */
      background-size: cover;
      background-position: center;
      position: absolute;
      inset: 0;
      z-index: -2;
      opacity: 0.25;
      filter: brightness(0.6) blur(1px);
    }

    main::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
      z-index: -1;
    }

    #map {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #status {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      background-color: var(--bg-color);
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-color);
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
      }
      #map {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-512x512-1.png" alt="DAV Logo" />
    </div>
    <h1>D.A.V. College Jalandhar</h1>
  </header>

  <main>
    <h2>Location Verification</h2>
    <p>We are checking if you're at the correct attendance location...</p>
    <div id="map"></div>
    <div id="status">Checking your location...</div>
  </main>

  <footer>
    Credits: Prabhsimranjot Singh, BCA (FCA-1)
  </footer>

  <script>
    const requiredLat = 31.3260;
    const requiredLng = 75.5762;
    const radius = 0.2; // in km

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function initMap(lat, lng, isInside) {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 16
      });

      new google.maps.Marker({
        position: { lat, lng },
        map,
        title: "Your Location"
      });

      new google.maps.Circle({
        strokeColor: "#00bcd4",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#00bcd4",
        fillOpacity: 0.15,
        map,
        center: { lat: requiredLat, lng: requiredLng },
        radius: radius * 1000
      });
    }

    function updateStatus(isInside) {
      const status = document.getElementById("status");
      if (isInside) {
        status.textContent = "✅ You are at the required location.";
        status.style.color = "#4caf50";
      } else {
        status.textContent = "❌ You are not at the required location!";
        status.style.color = "#f44336";
        status.style.animation = "shake 0.4s";
      }
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        const distance = getDistanceFromLatLonInKm(latitude, longitude, requiredLat, requiredLng);
        const isInside = distance <= radius;
        initMap(latitude, longitude, isInside);
        updateStatus(isInside);
      },
      (error) => {
        document.getElementById("status").textContent = "Error getting location.";
      }
    );
  </script>

  <!-- Google Maps API (replace YOUR_API_KEY with a real one if needed) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
