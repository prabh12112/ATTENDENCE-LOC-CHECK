<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location-Based Attendance</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
      max-width: 90%;
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00f7ff;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ffffff;
    }

    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff30;
      border-top: 4px solid #00f7ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    .error-icon {
      font-size: 3rem;
      color: #ff4d4d;
      display: none;
      margin-top: 1rem;
    }

    .error {
      background-color: #2b0000;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Checking Your Location...</h1>
    <div class="spinner" id="spinner"></div>
    <div class="error-icon" id="errorIcon">❌</div>
    <div id="status">Please allow location access to mark attendance.</div>
  </div>

  <script>
    const allowedLat = 31.3494833;
    const allowedLng = 75.5573274;
    const allowedDistance = 100; // meters
    const formURL = "https://forms.gle/WLSmzCcAY48hpAjbA";

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function success(pos) {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      const dist = getDistance(userLat, userLng, allowedLat, allowedLng);

      if (dist <= allowedDistance) {
        document.getElementById("status").innerText = "✅ Location verified! Redirecting to attendance form...";
        setTimeout(() => {
          window.location.href = formURL;
        }, 2000);
      } else {
        triggerError("⚠️ You're not within the allowed location range.");
      }
    }

    function error(err) {
      triggerError("❌ Location access denied. Please enable location and refresh.");
    }

    function triggerError(message) {
      const card = document.getElementById("card");
      const spinner = document.getElementById("spinner");
      const errorIcon = document.getElementById("errorIcon");
      const status = document.getElementById("status");

      spinner.style.display = "none";
      errorIcon.style.display = "block";
      card.classList.add("error");
      status.innerText = message;
    }

    navigator.geolocation.getCurrentPosition(success, error);
  </script>
</body>
</html>
