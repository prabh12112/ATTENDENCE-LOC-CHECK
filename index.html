<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Location Check</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #111;
      --text-light: #fff;
      --text-dark: #111;
      --accent: #4caf50;
      --error: #ff4f4f;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .college-logo {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      .college-logo {
        outline: 1px solid white;
        outline-offset: 2px;
        background-color: #111;
        padding: 2px;
      }
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    .error {
      background-color: var(--error);
      animation: shake 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error::before {
      content: "❌";
      margin-right: 0.5rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 2rem;
    }

    @media screen and (min-width: 600px) {
      .logo-container {
        flex-direction: row;
      }

      .status {
        font-size: 1.2rem;
        max-width: 600px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo-512x512-1.png" alt="DAV College Logo" class="college-logo" />
    <h1>Attendance Location Verification</h1>
  </div>

  <div id="status" class="status"></div>

  <footer>
    <p>Developed by <strong>Prabhsimranjot Singh</strong>, Class - BCA (FCA-1)</p>
  </footer>

  <script>
    const CLASS_LAT = 31.3494833;
    const CLASS_LNG = 75.5573274;
    const ALLOWED_RADIUS = 100;
    const GOOGLE_FORM_URL = "https://forms.gle/WLSmzCcAY48hpAjbA";

    const statusDiv = document.getElementById("status");

    function showStatus(message, isError = false) {
      statusDiv.textContent = message;
      statusDiv.classList.remove("error");
      statusDiv.style.display = "block";
      if (isError) {
        statusDiv.classList.add("error");
      }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    function verifyLocation(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      const distance = getDistance(userLat, userLng, CLASS_LAT, CLASS_LNG);

      if (distance <= ALLOWED_RADIUS) {
        showStatus("Location verified. Redirecting to attendance form...");
        setTimeout(() => window.location.href = GOOGLE_FORM_URL, 2000);
      } else {
        showStatus("You are not within the allowed range of the class location.", true);
      }
    }

    function showError() {
      showStatus("Failed to get location permission. Please enable location services.", true);
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(verifyLocation, showError);
      } else {
        showStatus("Geolocation is not supported by this browser.", true);
      }
    };
  </script>
</body>
</html>
