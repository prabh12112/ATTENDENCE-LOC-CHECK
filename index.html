<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location-Based Attendance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .spinner {
      margin-top: 1rem;
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff50;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #status { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checking Your Location...</h1>
    <div class="spinner"></div>
    <div id="status">Please allow location access to mark attendance.</div>
  </div>

  <script>
    const allowedLat = 31.3494833;
    const allowedLng = 75.5573274;
    const allowedDistance = 100; // meters
    const formURL = "https://forms.gle/WLSmzCcAY48hpAjbA";

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function success(pos) {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      const dist = getDistance(userLat, userLng, allowedLat, allowedLng);

      if (dist <= allowedDistance) {
        document.getElementById("status").innerText = "Location verified ✅ Redirecting to attendance form...";
        setTimeout(() => {
          window.location.href = formURL;
        }, 2000);
      } else {
        document.getElementById("status").innerText = "⚠️ You're not within the allowed classroom location.";
      }
    }

    function error(err) {
      document.getElementById("status").innerText = "❌ Location access denied. Please enable location and refresh the page.";
    }

    navigator.geolocation.getCurrentPosition(success, error);
  </script>
</body>
</html>
