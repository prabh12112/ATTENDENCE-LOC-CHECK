<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Location Check</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #000000;
      --accent: #4fc3f7;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }
      .card {
        background-color: #1e1e1e;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-dark);
      }
      .card {
        background-color: #f5f5f5;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: all 0.3s ease;
    }

    #loading {
      font-size: 1.2rem;
      margin-top: 20px;
      color: var(--accent);
    }

    #error {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ff4c4c;
      display: none;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
      color: gray;
    }

    .cross {
      font-size: 2rem;
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-512x512-1.png" alt="DAV College Logo" />
    <h2>DAV College - Location Based Attendance</h2>
  </header>

  <div class="card">
    <h3>Checking your location...</h3>
    <div id="loading">Please wait while we verify your location.</div>
    <div id="error">
      <div class="cross">✖</div>
      You're not within the allowed area (100m). Access denied.
    </div>
  </div>

  <footer>
    Created by: Prabhsimranjot Singh, BCA (FCA-1)
  </footer>

  <script>
    const allowedLat = 31.3494833;
    const allowedLng = 75.5573274;
    const allowedDistanceMeters = 100;
    const formURL = "https://forms.gle/WLSmzCcAY48hpAjbA"; // Change if form changes

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function checkLocation(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;
      const distance = getDistanceFromLatLonInMeters(userLat, userLng, allowedLat, allowedLng);

      if (distance <= allowedDistanceMeters) {
        window.location.href = formURL;
      } else {
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
      }
    }

    function showError() {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.innerHTML = '<div class="cross">✖</div>Location access failed or blocked.';
      errorDiv.style.display = 'block';
    }

    navigator.geolocation.getCurrentPosition(checkLocation, showError);
  </script>
</body>
</html>
