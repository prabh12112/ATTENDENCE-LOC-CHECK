<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Check - DAV College</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --highlight: #1e90ff;
      --footer-color: #333333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --highlight: #4fc3f7;
        --footer-color: #eeeeee;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      background: white;
      border-radius: 8px;
      padding: 5px;
      margin-right: 1rem;
    }

    .logo-container img {
      height: 50px;
      width: auto;
      border-radius: 4px;
      outline: 1px solid white;
    }

    h1 {
      font-size: 1.4rem;
    }

    main {
      position: relative;
      z-index: 1;
      flex: 1;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    main::before {
      content: "";
      background-image: url('python-blog-image.jpg'); /* Upload this to GitHub repo */
      background-size: cover;
      background-position: center;
      position: absolute;
      inset: 0;
      z-index: -2;
      opacity: 0.25;
      filter: brightness(0.6) blur(1px);
    }

    main::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
      z-index: -1;
    }

    #map {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #status {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .continue-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      backdrop-filter: blur(5px);
      border: 1px solid var(--highlight);
      transition: all 0.3s ease;
      display: none;
    }

    .continue-btn:hover {
      background: var(--highlight);
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 1.05rem;
      color: var(--footer-color);
      border-top: 1px solid #ccc;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
      }

      #map {
        height: 250px;
      }
    }

    /* Prevent copy */
    body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-512x512-1.png" alt="DAV Logo" />
    </div>
    <h1>D.A.V. College Jalandhar</h1>
  </header>

  <main>
    <h2>Location Verification</h2>
    <p>We are checking if you're at the correct attendance location...</p>
    <div id="map"></div>
    <div id="status">Checking your location...</div>
    <a class="continue-btn" id="continueBtn" href="https://docs.google.com/forms/d/e/1FAIpQLSes1UrXLhL3qGisGJXeO2DFmLVZZkcxXtITLQ3WRQNDoMcLhQ/viewform?usp=dialog" target="_blank">✅ Continue to Attendance</a>
  </main>

  <footer>
    Credits: Prabhsimranjot Singh, BCA (FCA-1)
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const requiredLat = 31.3494154;
    const requiredLng = 75.5573411;
    const radius = 0.15; // 150 meters

    function getDistanceInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showMap(lat, lng) {
      const map = L.map('map').setView([lat, lng], 17);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      L.marker([lat, lng]).addTo(map)
        .bindPopup('You are here')
        .openPopup();

      L.circle([requiredLat, requiredLng], {
        color: 'green',
        fillColor: '#0f03',
        fillOpacity: 0.3,
        radius: radius * 1000
      }).addTo(map);
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        const distance = getDistanceInKm(latitude, longitude, requiredLat, requiredLng);
        const isInside = distance <= radius;

        showMap(latitude, longitude);

        const status = document.getElementById('status');
        const continueBtn = document.getElementById('continueBtn');

        if (isInside) {
          status.textContent = "✅ You are at the required location.";
          status.style.color = "#4caf50";
          continueBtn.style.display = "inline-block";
        } else {
          status.textContent = "❌ You are not at the required location.";
          status.style.color = "#f44336";
        }
      },
      (error) => {
        document.getElementById("status").textContent = "⚠️ Error getting your location.";
      }
    );
  </script>
</body>
</html>
