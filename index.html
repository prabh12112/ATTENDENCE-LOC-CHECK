<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location-Based Attendance</title>

  <!-- Load Montserrat font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .logo-container {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #fff;
      padding: 5px;
    }

    header img {
      height: 50px;
      display: block;
    }

    .college-name {
      margin-left: 15px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #000;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 70vh;
      text-align: center;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .error {
      color: red;
      font-weight: bold;
      animation: shake 0.4s;
      background-color: #2b0000;
      border-radius: 10px;
      padding: 10px 20px;
      border: 1px solid red;
      display: inline-block;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 12px 10px;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #000;
      }

      header {
        background-color: #ffffff;
        border-bottom: 1px solid #ccc;
      }

      .college-name {
        color: #000;
      }

      .logo-container {
        border-color: #000;
      }

      footer {
        background-color: #f1f1f1;
        color: #000;
      }

      .error {
        background-color: #ffdddd;
        border-color: #cc0000;
        color: #cc0000;
      }
    }

    @media (max-width: 600px) {
      .college-name {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-512x512-1.png" alt="DAV College Logo" />
    </div>
    <div class="college-name">DAV College Jalandhar</div>
  </header>

  <main>
    <h1>Attendance Access Portal</h1>
    <p>Checking your location...</p>
    <div id="status">üîÑ Checking proximity...</div>
  </main>

  <footer>
    Credits: Prabhsimranjot Singh, Class - BCA (FCA-1)
  </footer>

  <script>
    const allowedLat = 31.3494833;
    const allowedLng = 75.5573274;
    const maxDistance = 100; // in meters
    const redirectURL = "https://forms.gle/WLSmzCcAY48hpAjbA";

    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) {
        return x * Math.PI / 180;
      }
      const R = 6371e3;
      const œÜ1 = toRad(lat1);
      const œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);
      const a = Math.sin(ŒîœÜ / 2) ** 2 +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function showError(message) {
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = `‚ùå <span class="error">${message}</span>`;
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const userLat = pos.coords.latitude;
        const userLng = pos.coords.longitude;
        const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

        if (distance <= maxDistance) {
          document.getElementById("status").innerText = "‚úÖ Location verified. Redirecting...";
          setTimeout(() => window.location.href = redirectURL, 1500);
        } else {
          showError("You are not within 100 meters of the classroom.");
        }
      },
      err => {
        showError("Location access denied or unavailable.");
      }
    );
  </script>
</body>
</html>
